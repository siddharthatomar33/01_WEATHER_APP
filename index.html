<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p> 
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
    </div>

    <div class="weather-container">
        <!-- grant location container -->
        <div class="grant-location-container">
           <img src="./assets/location.png" width="80" height="80" loading="lazy">
           <p>grant location Access</p>
           <p>Allow Access to get weather Infomation</p>
           <button class="btn" data-grantAccess=>Grant Access</button>
        </div>


        <!-- search form -->
         <form class="form-container" data-searchForm>
            <input placeholder="Enter City Name" data-searchInput>
            <button class="btn">
                <img src="./assets/search.png" width="20" height="20 loading="lazy">
            </button>
         </form>


         <!-- loading screen container -->
          <div class="loading-container">
            <img src="./assets/loading.gif" width="150" height="150">
            <p>Loading</p>
          </div>


          <!-- show weather information -->
           <div class="user-info-container">

             <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
             </div>

             <p data-weatherDesc></p>

             <img data-weatherIcon>
           
             <p data-temp></p>

           </div>


    </div>

    <script src="index.js"></script>
</body>
</html>
