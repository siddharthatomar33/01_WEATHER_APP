<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=..." rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p> 
            <p class="tab" data-searchWeather>Check Other City</p>
        </div>
   

     <div class="weather-container">
        
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
           <img src="./assets/location.png" width="80" height="80" loading="lazy">
           <p>Grant location Access</p>
           <p>Allow Access to get weather Infomation</p>
           <button class="btn" data-grantAccess>Grant Access</button>
        </div>


        <!-- search form -->
         <form class="form-container" data-searchForm>
            <input placeholder="Enter City Name" data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy">
            </button>
         </form>


         <!-- loading screen container -->
          <div class="sub-container loading-container">
            <img src="./assets/loading.gif" width="135" height="135">
            <p>Loading....</p>
          </div>


          <!-- show weather information -->
          <div class="sub-container user-info-container">

            <!-- ye city name adn flag -->
             <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
             </div>

            <!--ye weather description  -->
             <p data-weatherDesc></p>
             
               <!-- weather icon -->
               <img data-weatherIcon>
               <!-- temperature -->
               <p data-temp></p>

              <!-- 3 cards may parameter -->
              <div class="parameter-container">

                <!-- card no.1 -->
                <div class="parameter">
                <img src="./assets/wind.gif">
                <p>WindSpeed</p>
                <p data-windspeed></p>
                </div>

                <!-- card no.2 -->
                 <div class="parameter">
                <img src="./assets/humidity.gif">
                <p>Humidity</p>
                <p data-humidity></p>
                </div>

                <!-- card no.3 -->
                 <div class="parameter">
                <img src="./assets/clouds.gif">
                <p>Clouds</p>
                <p data-cloudiness></p>
                </div>

              </div>

          </div>

      </div>
   </div>

    <script src="index.js"></script>
</body>
</html>
